<!DOCTYPE html>

<head>
    <title>Signup</title>
    <style>
        body{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        form{
            padding: 5px;
            margin: 5px;
        }
        
        form input{
            margin:5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Signup</h2>
    <div>
        <form method="POST">
            <input type="text" name="email" placeholder="E-Mail">

            <input type="submit">
        </form>
    </div>
    
</body>
