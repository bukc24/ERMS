    <script>
        function populatePatientData() {
            // Get the patient ID from the URL path
            const pathSegments = window.location.pathname.split('/');
            const patientId = pathSegments[pathSegments.length - 1]; // Get the last segment of the path
    
            if (patientId) {
                // Fetch data using the patient ID
                fetch(`api/patients_not_in_ER_id/${patientId}`)
                    .then(response => response.json())
                    .then(data => {
                        data = data[0];
                        console.log(data);
                        document.getElementById('id').value = data.PatientID;
                        document.getElementById('name').value = data.PatientName;
                        document.getElementById('dob').value = new Date(data.DOB).toLocaleDateString();
                        document.getElementById('contact').value = data.Contact;
                        document.getElementById('address').value = data.Address;
    
                        if (data.Gender === 'M') {
                            document.getElementById('gender-male').checked = true;
                        } else if (data.Gender === 'F') {
                            document.getElementById('gender-female').checked = true;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching patient data:', error);
                    });
            } else {
                console.error('Patient ID is missing in the URL');
            }
        }
        

        function populateDoctorsSelect() {
            fetch('api/doctors_in_ER')
                .then(response => response.json())
                .then(data => {
                    const selectElement = document.getElementById('doctor');
                    data.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.DoctorID;
                        option.textContent = `${doctor.EmpName} - ${doctor.Specialization}`;
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching doctor data:', error);
                });
        }

        function populateRequestSelect() {
            fetch('api/emergency_call_details_active')
                .then(response => response.json())
                .then(data => {
                    const selectElement = document.getElementById('request');
    
                    // Create and append the empty default option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select a request';
                    selectElement.appendChild(defaultOption);
    
                    // Populate the select element with options from the fetched data
                    data.forEach(request => {
                        const option = document.createElement('option');
                        option.value = request.RequestID;
                        option.textContent = `${request.CallerName} - ${request.Description} - ${request.Location}`;
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching request data:', error);
                });
        }
    

        // Call the function to populate patient data
        document.addEventListener('DOMContentLoaded', populatePatientData);
        document.addEventListener('DOMContentLoaded', populateDoctorsSelect);
        document.addEventListener('DOMContentLoaded', populateRequestSelect);
    </script>
